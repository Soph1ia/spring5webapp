<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guide</title>
</head>
<body>

<h1> Author List</h1>

<table>
    <tr>
        <td>ID</td>
        <td> Title</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>
</table>

</body>
</html>
